<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Innlogging</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Velkommen!</h1>

    <section>
      <h2>Registrer ny bruker</h2>
      <input type="text" id="reg-username" placeholder="Brukernavn" />
      <input type="password" id="reg-password" placeholder="Passord" />
      <button id="register-btn">Registrer</button>
    </section>

    <section>
      <h2>Logg inn</h2>
      <input type="text" id="login-username" placeholder="Brukernavn" />
      <input type="password" id="login-password" placeholder="Passord" />
      <button id="login-btn">Logg inn</button>
    </section>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
